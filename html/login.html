<!DOCTYPE html><html>
<head>
	<title>Login</title>
</head>
<body>
<script src="https://cdn.auth0.com/js/lock-9.1.min.js"></script>
<script type="text/javascript">
var lock = new Auth0Lock("ViQ8A8rsnQ2WxQn23CTcTWgMfkBzLh2K","valoster.eu.auth0.com");
function signin() {
	lock.show({
		icon: "",
		closable: false,
		callbackURL: "http://localhost:3000/authCallback",
		responseType: "code",
		authParams: {
			scope: "openid email"
		}
	})
}
</script>
<script>
(function() {
	window.signin()
})()
</script>
</body>
</html>
